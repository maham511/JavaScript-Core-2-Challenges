<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser Game</title>
  </head>

  <body>
    <header>
      <h1>Faster Presser Game</h1>
    </header>
    <div id="first-section">
      <input id="timer-input" type="number" />
      <button id="strt-btn" type="button">Start Game</button>
    </div>
    <div class="content">
      <div id="player1">
        <h2>Press S</h2>
        <p id="player1Score"></p>
      </div>

      <div id="player2">
        <h2>Press L</h2>
        <p id="player2Score"></p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
